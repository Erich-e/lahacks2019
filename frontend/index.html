<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Grocers | Sign-Up</title>

	<!-- Icon -->
	<link rel="shortcut icon" href="images/logo.ico" />

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<style>

	.footer-panel
	{ 
	    background-color: #2f2f2f;
	    color: #ffffff;
	    padding: 20px;
	}

	.sign-up
	{ 
		    margin: 0px;
		    padding-top: 20px;
		    padding-bottom: 60px;
	}

	.logo-user
	{
	    color: #ff4f4f;
	    font-size: 50px;
	}

</style>

<body>

	<!-- Sign Up Box -->
	<div class="sign-up text-center">
	  <img src="images/logo.png" height=200px width=200px>
	  <h1>Welcome</h1> 
	  <h6>Sign In.</h6> 
	  <br>
		<form>
		  <!-- Email Address -->
		  <div class="form-group text-left">
		  	<div class="row">
		    <div class="col-sm-4"></div>
		    <div class="col-sm-4">
		      <label for="exampleInputEmail1">Email address</label>
		      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		    </div>
		    <div class="col-sm-4"></div>
			</div>
		  </div>
		  <!-- Password -->
		  <div class="form-group text-left">
		  	<div class="row">
			  	<div class="col-sm-4"></div>
			  	<div class="col-sm-4">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				    <small id="emailHelp" class="form-text text-muted">Your password must be at least 8 characters</small>
				</div>    
			    <div class="col-sm-4"></div>
		    </div>
		  </div>
		  <button type="submit" class="btn btn-danger">Submit</button>
		</form>
		<br>
		<a href="sign-up.html">Or Sign Up</a>	
	</div>

	<!-- Footer Panel -->
	<footer class="footer-panel container-fluid text-center">
	  <div class="row">
	  	<div class="col-sm-4">
	  		<p><strong>Social Media</strong></p>
	  		<p></p>
	  	</div>
	  	<div class="col-sm-4">
	  		<p>Reach us at <br> <a href="bruinevents@google.com">grocers@google.com</a></p>
	  	</div>
	  </div> 
	</footer>
</body>

</html>
